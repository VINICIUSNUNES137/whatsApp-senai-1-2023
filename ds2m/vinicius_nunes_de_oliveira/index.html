<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./app.js" defer type="module"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media__header.css" />
    <link rel="stylesheet" href="./css/inside-message.css" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=author@500&display=swap"
      rel="stylesheet" />

    <link
      rel="shortcut icon"
      type="imagem/x-icon"
      href="./recursos/image/logoWhatsApp.png" />
    <script
      src="https://kit.fontawesome.com/0efc108669.js"
      crossorigin="anonymous"></script>
    <title>WhatsApp</title>
  </head>

  <body>
    <div class="containerInicial" id="containerInicial">
      <p class="selecione">SELECIONE UM PERFIL</p>
      <div class="card" id="card-container">
        <div class="card-pessoa" id="card-1">
          <img class="imagem-pessoa" src="./img/contact1.png" alt="" />
          <p class="nome-pessoa">Pessoa 1</p>
        </div>
        <div class="card-pessoa" id="card-2">
          <img class="imagem-pessoa" src="./img/contact1.png" alt="" />
          <p class="nome-pessoa">Pessoa 2</p>
        </div>
        <div class="card-pessoa" id="card-3">
          <img class="imagem-pessoa" src="./img/contact1.png" alt="" />
          <p class="nome-pessoa">Pessoa 3</p>
        </div>
        <div class="card-pessoa" id="card-4">
          <img class="imagem-pessoa" src="./img/contact1.png" alt="" />
          <p class="nome-pessoa">Pessoa 4</p>
        </div>
      </div>
    </div>
    <main id="main">
      <div class="media" id="media">
        <div class="media__header">
          <img src="./recursos/image/contact5.png" alt="" class="contact-img" />
          <div class="media__header__icons">
            <i class="fas fa-users"></i>
            <i class="fas fa-circle-notch"></i>
            <i class="far fa-comment-dots"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="media__search">
          <div class="input">
            <input
              type="text"
              name="teste"
              id="input__search"
              placeholder="Procure alguÃ©m para conversar" />
          </div>
          <i class="fas fa-filter"></i>
        </div>
        <div class="container" id="container"></div>
      </div>
      <div class="inside-message" id="inside-message">
        <div class="message__home">
          <i class="fas fa-user-plus"></i>
          <span>Incie uma conversa</span>
        </div>
      </div>
    </main>
  </body>
</html>
